name: "OrangeFox Build Action"
author: 'Ragebreaker' 
description: "A GitHub action to build OrangeFox recovery for a specified device."

inputs:
  MANIFEST_BRANCH:
    description: 'OrangeFox Manifest Branch'
    required: true
    default: '12.1'
    type: choice
    options:
    - 12.1
    - 11.0
  DEVICE_TREE:
    description: 'Custom Recovery Tree'
    required: true
    default: 'https://github.com/<username>/<repo_name>'
    type: string
  DEVICE_TREE_BRANCH:
    description: 'Custom Recovery Tree Branch (use master if default)'
    required: true
    default: 'your_branch_name'
    type: string
  DEVICE_NAME:
    description: 'Specify your Device Codename'
    required: true
    default: '7304X'
    type: string
  DEVICE_PATH:
    description: 'Specify your Device Path (Check the DEVICE_PATH in BoardConfig.mk)'
    required: true
    default: 'device/device`s_company/Codename'
    type: string
  BUILD_TARGET:
    description: 'Specify your Build Target'
    required: true
    default: 'recovery'
    type: choice
    options:
    - boot
    - recovery
    - vendorboot
  LDCHECK:
    description: 'Use LDCHECK'
    required: false
    default: 'false'
    type: boolean
  LDCHECKPATH:
    description: 'Path of blobs to check'
    required: true
    default: 'system/bin/qseecomd'
    type: string

runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: "terminal"
  color: "gray-dark"